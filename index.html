<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="OIP.jpeg" type="image/x-icon">
    <title>passsword Generator</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
        <input readonly placeholder="password" class="display" data-passwordgenerator>
        <button class="copybtn" data-copy>
            <span data-copyMsg class="tooltip"></span>
            <img src="copy.svg" alt="copy" width="23" height="23">
        </button>
            
        </div>
        <!-- password container -->
        <div class="input-container">
            <div class="length">
                <p>password Length</p>
                <p data-lengthnumber>0</p>
            </div>
            <!-- slider -->
                 <input type="range"min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- check box -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase" >Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase" >
                    Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="uppercase" >Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase" >Include Symbols</label>
            </div >
            <!-- strength  -->
            <div class="strength-container"><p>Strength</p>
            <div  class="indicator" data-indicator></div>
        </div>
            <!-- generator button  -->
            <button class="generatebutton">
                           Generate passsword 
            </button>
 
        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
